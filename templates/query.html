<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ebookify - Your Own Electronic Library</title>
    {% load staticfiles %}
    <script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/semantic.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/semantic.min.js' %}"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">
            <img alt="ebookify">
          </a>
          <p class="navbar-text">Your Own Electronic Ebook Library</p>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          {% for book in books %}
            <div class="panel panel-default">
              <div class="panel-body">
                {% if book.subtitle|length > 0 %}
                  <h3>{{book.title}}: {{book.subtitle}}</h3>
                {% else %}
                  <h3>{{book.title}}</h3>
                {% endif %}
                <hr>
                <h4>{{book.description}}</h4>
                <br>
                  <form class="" action="/view/{{book.identification}}" method="get">
                    <button type="submit" class="ui inverted purple button clickable" value="{{book.identification}}">View This Book</button>
                  </form>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
